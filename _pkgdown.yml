url: "https://ropenspain.github.io/rostemplate"

template:
  bootstrap: 5
  package: rostemplate
  opengraph:
    image:
      src: https://ropenspain.github.io/rostemplate/logo.png
      alt: "ROpenSpain logo"
    twitter:
      site: "@rOpenSpain"
      creator: "@dhernangomez"
      card: summary_large_image

reference:
- title: Todas las funciones
  contents:
  - starts_with("ros")

# Comprueba la configuración local en https://pkgdown.r-lib.org/articles/pkgdown.html#language
lang: es

# Optional
authors:
  Diego Hernangómez:
    href: https://github.com/dieghernan/

articles:
- title: Artículos
  navbar: Sobre rOpenSpain
  contents:
  - articles/descargas
  
- title: Test Menu
  navbar: Test Menu
  desc: >
    Comprueba menú.
  contents:
  - starts_with("menu")
  - starts_with("articles/menu")

- title: Test
  desc: >
    Artículos de test para <a href="https://CRAN.R-project.org/package=pkgdown"
    class="external-link"><span class="pkg">pkgdown</span></a>.
  contents:
  - starts_with("test")
  - starts_with("articles/test")
