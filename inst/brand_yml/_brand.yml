meta:
  name: rostemplate
  description: >
    Private template for use by core rOpenSpain packages.
  links:
    home: https://ropenspain.es/
    github: https://github.com/rOpenSpain

logo:
  images:
    header: ./assets/logo.png
  medium: header

color:
  palette:
    ros-green: "#97bf13"
    ros-violet: "#986dbd"
    ros-violet-dark: "#653d87"
    ros-gray: "#555555"
    ros-orange: "#fd7e14"
    ros-black: "#333333"
    ros-light: "#cccccc"
  primary: ros-violet
  success: ros-green
  warning: ros-orange
  foreground: ros-gray

typography:
  fonts:
  - family: Roboto
    source: google
  base: Roboto
  headings:
    family: Roboto
    weight: 900
    color: ros-black
  link:
    color: ros-violet
    decoration: "none"

defaults:
  # For pkgdown see
  # https://github.com/r-lib/pkgdown/blob/main/inst/BS5/assets/pkgdown.scss
  bootstrap:
    defaults:
      base_font: >
        Roboto, Helvetica, Arial, sans-serif
      code_font: >
        Menlo, Monaco, Consolas, 'Courier New', monospace
      # Overall
      enable-negative-margins: true
      enable-rounded: false
      link-decoration: none
      font-size-base: 0.875rem
      body-color: "#555555"
      body-bg: "#ffffff"
      code-color: "#c7254e"
      code-bg: "#f9f2f4"
      code-font-size: 90%
      code-color-dark: "#ff94a7"
      # Navbar
      pkgdown-nav-height: 62px
      navbar-brand-font-size: 1.75rem
      # Light
      navbar-light-bg: "#ffffff"
      navbar-light-color: "#555555" # pkgdown overrides this
      navbar-light-toggler-border-color: "#dddddd"
      navbar-light-toggler-icon-bg: >
        url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
        viewBox='0 0 30 30'><path stroke='#986dbd' stroke-linecap='round'
        stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4
        23h22'/></svg>")
      navbar-light-brand-color: "#555555"
      navbar-light-brand-hover-color: "#555555"
      navbar-light-hover-color: "#555555"
      navbar-light-active-color: "#ffffff"
      # Dark
      navbar-dark-bg: "#333"
      navbar-dark-color: "#cccccc" # pkgdown overrides this
      navbar-dark-toggler-border-color: rgb(170, 170, 170)
      navbar-dark-toggler-icon-bg: >
        url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
        viewBox='0 0 30 30'><path stroke='rgb(170, 170, 170)'
        stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4
        7h22M4 15h22M4 23h22'/></svg>")
      navbar-dark-brand-color: "#cccccc"
      navbar-dark-brand-hover-color: "#cccccc"
      navbar-dark-hover-color: "#eeeeee"
      navbar-dark-active-color: "#ffffff"
      # Footer
      pkgdown-footer-color: "#555555"
      pkgdown-footer-bg: "#999999"
      # Dropdowns
      dropdown-bg: "#ffffff"
      dropdown-border-color: "#dddddd80"
      dropdown-divider-bg: transparent
      dropdown-dark-bg: "#333"
      dropdown-dark-border-color: "#cccccc80"
      dropdown-dark-divider-bg: transparent
