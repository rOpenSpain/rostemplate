navbar:
  type: light
  bg: light

template:
  bootstrap: 5
  light-switch: true
  opengraph:
    twitter:
      creator: "@rOpenSpain"
      site: "@rOpenSpain"
      card: summary_large_image
  bslib:
    brand:
      color:
        palette:
          ros-green: "#97bf13"
          ros-violet: "#986dbd"
          ros-violet-dark: "#653d87"
          ros-gray: "#555555"
          ros-orange: "#fd7e14"
          ros-black: "#333333"
        primary: ros-violet
        success: ros-green
        warning: ros-orange
        foreground: ros-gray
      typography:
        fonts:
        - family: Roboto
          source: google
        base: Roboto
        headings:
          family: Roboto
          weight: 900
          color: ros-black
        link:
          color: ros-violet
          decoration: "none"
      defaults:
        # For pkgdown see
        # https://github.com/r-lib/pkgdown/blob/main/inst/BS5/assets/pkgdown.scss
        bootstrap:
          defaults:
            # Overall
            enable-negative-margins: true
            enable-rounded: false
            link-decoration: none
            font-size-base: 0.875rem
            # Navbar
            pkgdown-nav-height: 62px
            navbar-light-bg: "#ffffff"
            navbar-light-color: "#555555" # pkgdown overrides this
            navbar-dark-bg: "#333"
            navbar-dark-color: "#cccccc" # pkgdown overrides this
            navbar-brand-font-size: 1.75rem
            navbar-light-toggler-border-color: "#986dbd"
            navbar-light-toggler-icon-bg: >
              url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
              viewBox='0 0 30 30'><path stroke='#986dbd' stroke-linecap='round'
              stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4
              23h22'/></svg>")
            navbar-dark-toggler-border-color: "#cccccc"
            navbar-dark-toggler-icon-bg: >
              url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'
              viewBox='0 0 30 30'><path stroke='#cccccc' stroke-linecap='round'
              stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4
              23h22'/></svg>")
            navbar-light-active-color: "#986dbd"
            navbar-light-brand-color: "#555555"
            nav-tabs-link-active-color: "#ffffff"
            nav-link-hover-color: "#555555"
            dropdown-link-hover-bg: "#cab3dd"
            dropdown-link-hover-color: "#555555"
            # Footer
            pkgdown-footer-color: "#555555"
            pkgdown-footer-bg: "#999999"

home:
  links:
  - text: >
      About <img src="ROS-logo.png" alt="rOpenSpain-Logo" height="24"
      style="display: inline;"> rOpenSpain
    href: https://ropenspain.es/

figures:
  dpi: 300
  fig.retina: 2

footer:
  structure:
    left:
    - developed_by
    - partof
    right: built_with
  components:
    partof: >
      <br>Part of the <span class="ROS-light">rOpenSpain</span> project.</p>
