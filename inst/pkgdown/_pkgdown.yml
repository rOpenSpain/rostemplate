navbar:
  type: light
  bg: light

template:
  bootstrap: 5
  light-switch: true
  opengraph:
    twitter:
      creator: "@rOpenSpain"
      site: "@rOpenSpain"
      card: summary_large_image
  bslib:
    brand:
      color:
        palette:
          ros-green: "#97bf13"
          ros-violet: "#986dbd"
          ros-violet-dark: "#653d87"
          ros-gray: "#555555"
          ros-orange: "#fd7e14"
        primary: ros-violet
        success: ros-green
        warning: ros-orange
        foreground: ros-gray
      typography:
        fonts:
        - family: Roboto
          source: google
          weight: [300, 400, 800]
        base: Roboto
        headings:
          family: Roboto
          weight: 800
        link:
          color: ros-violet
          decoration: "none"
      defaults:
        bootstrap:
          defaults:
            navbar-light-bg: "#ffffff"
            enable-negative-margins: true

